# Nixpacks configuration for Railway
# Ottimizza il build per ridurre tempo e memoria

[phases.setup]
nixPkgs = ["python311", "gcc", "libffi", "openssl"]

[phases.install]
cmds = [
    "pip install --upgrade pip",
    "pip install --no-cache-dir -r requirements.txt"
]

[start]
cmd = "python main.py"

# Variabili d'ambiente per ottimizzare Prophet/cmdstan
[variables]
PYTHONUNBUFFERED = "1"
CMDSTAN_INSTALL_JOBS = "1"
